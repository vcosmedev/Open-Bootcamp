<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Aprendiendo a utilizar Imágenes</h2>
      <h3>Tekken 3 Image</h3>
      <img
        src="https://i.ytimg.com/vi/N3YAwyC5Wc0/maxresdefault.jpg"
        alt="Tekken 3 Video Game Cover"
        width="350"
        height="200"
      />
    </div>
    <div>
      <h2>Aprendiendo a utilizar vídeos</h2>
      <h3>Tekken 3 Video</h3>
      <video width="350" height="300" controls autoplay muted loop>
        <source src="./Tekken3.mp4" type="video/mp4" alt="Tekken 3 Video" />
      </video>
    </div>
    <div>
      <h2>Aprendiendo a utilizar audios</h2>
      <h3>Tekken 3 Audio</h3>
      <audio controls autoplay muted loop>
        <source
          src="./Jin Kazama Theme Metal Cover_Tekken3.mp3"
          type="audio/mp3"
          alt="Tekken 3 Audio"
        />
      </audio>
    </div>
  </body>
</html>
