<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Forms</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://imgs.search.brave.com/5fAVjT4JvISUgnB_wAnbqzr-0J_p5_bpJD6EA2mDS4k/rs:fit:1024:1024:1/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi81LzUzL0dv/b2dsZV8lMjJHJTIy/X0xvZ28uc3ZnLzEw/MjRweC1Hb29nbGVf/JTIyRyUyMl9Mb2dv/LnN2Zy5wbmc"
              alt="Google Logo"
            />
          </picture>
          <span>Register with Google</span>
        </button>
        <button class="twitter-btn">
          <picture>TW</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" type="text" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+ caracteres"
          />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
