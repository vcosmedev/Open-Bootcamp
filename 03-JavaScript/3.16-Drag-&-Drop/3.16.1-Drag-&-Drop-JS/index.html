<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop in JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <p class="paragraph" draggable="true" id="paragraph1">1. Primero</p>

      <div class="section">

        <p class="paragraph" draggable="true" id="paragraph4">4. Cuarto</p>
      </div>
      <div class="ghostImage"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
