<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Tables</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table table-striped table-hover table-bordered">
          <!-- table-dark caption-top -->
          <caption>
            List of users
          </caption>

          <thead class="table-light">
            <tr class="table-info">
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success">
              <td>Víctor</td>
              <td>Cosme</td>
              <td>vcosmedev</td>
            </tr>
            <tr>
              <td>Jorge</td>
              <td class="table-danger">Etxeberria</td>
              <td>jtxeberriadev</td>
            </tr>
            <tr class="table-success">
              <td>Gorka</td>
              <td>Villar</td>
              <td>gvillardev</td>
            </tr>
            <tr>
              <td>María</td>
              <td>Suescun</td>
              <td>msuescundev</td>
            </tr>
            <tr>
              <td>Julen</td>
              <td>Aramburu</td>
              <td>jaramburudev</td>
            </tr>
            <tr>
              <!-- class="table-active" -->
              <td>Leire</td>
              <td>Góngora</td>
              <td>lgongoradev</td>
            </tr>
            <tr>
              <td>Aitana</td>
              <!-- class="table-active" -->
              <td>Aguirre</td>
              <td>aaguirredev</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Footer</td>
              <td>Footer</td>
              <td>Footer</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
