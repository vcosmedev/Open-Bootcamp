<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Progress Bars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar" style="width: 25%">25%</div>
      </div>
      <div class="progress mt-2">
        <div
          class="progress-bar bg-info progress-bar-striped progress-bar-animated"
          style="width: 50%"
        ></div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-warning" style="width: 75%">75%</div>
      </div>
      <div class="progress mt-2">
        <div
          class="progress-bar bg-danger progress-bar-striped"
          style="width: 100%"
        ></div>
      </div>
      <!-- Multiple bars -->
      <div class="progress-stacked mt-2">
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment one"
          aria-valuenow="15"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 15%"
        >
          <div class="progress-bar"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment two"
          aria-valuenow="30"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 30%"
        >
          <div class="progress-bar bg-info progress-bar-striped"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment three"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 20%"
        >
          <div class="progress-bar bg-warning"></div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Segment four"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 35%"
        >
          <div class="progress-bar progress-bar-striped bg-danger"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
