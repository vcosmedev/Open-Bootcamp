<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Modals, Popovers, Tooltips</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Static backdrop -> Solamente cerrarÃ¡ el modal si se hace click en cerrar, no haciendo click fuera del modal: data-bs-backdrop="static" -->
    <!-- Scrolling long content -> Contenido dentro del modal sea escroleable: .modal-dialog-scrollable to .modal-dialog. -->
    <!-- Vertically centered: posicionamiento del modal: .modal-dialog-centered to .modal-dialog -->
    <div class="container pt-4">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Modal body
              <hr />
              <h2 class="fs-5">Popover in a modal</h2>
              <p>
                This
                <button
                  class="btn btn-secondary"
                  data-bs-toggle="popover"
                  title="Popover title"
                  data-bs-content="Popover body content is set in this attribute."
                >
                  button
                </button>
                triggers a popover on click.
              </p>
              <hr />
              <h2 class="fs-5">Tooltips in a modal</h2>
              <p>
                <a href="#" data-bs-toggle="tooltip" title="Tooltip"
                  >This link</a
                >
                <!-- data-bs-placement: top, bottom, right, left -->

                and
                <!-- data-bs-placement: top, bottom, right, left -->
                <a href="#" data-bs-toggle="tooltip" title="Tooltip"
                  >that link</a
                >
                have tooltips on hover.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
