<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Lists</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <ul class="list-group">
        <li class="list-group-item active">Item 1</li>
        <li class="list-group-item disabled">Item 2 (Disabled)</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <li class="list-group-item">Item 5</li>
      </ul>
      <ul class="list-group mt-4 rounded">
        <a class="list-group-item list-group-item-action disabled" href="#"
          >Item 1 (Disabled)</a
        >
        <a class="list-group-item list-group-item-action" href="#">Item 2</a>
        <a class="list-group-item list-group-item-action" href="#">Item 3</a>
        <a class="list-group-item list-group-item-action" href="#">Item 4</a>
        <a class="list-group-item list-group-item-action" href="#">Item 5</a>
      </ul>
      <ol class="list-group list-group-numbered mt-4">
        <a class="list-group-item list-group-item-action" href="#">Item 1</a>
        <a class="list-group-item list-group-item-action" href="#">Item 2</a>
        <a class="list-group-item list-group-item-action" href="#">Item 3</a>
        <a class="list-group-item list-group-item-action" href="#">Item 4</a>
        <a class="list-group-item list-group-item-action" href="#">Item 5</a>
      </ol>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
