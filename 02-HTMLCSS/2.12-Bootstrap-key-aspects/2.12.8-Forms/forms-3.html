<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Forms 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <label for="range" class="form-label">Example range</label>
        <input
          id="range"
          type="range"
          class="form-range"
          value="15"
          min="0"
          max="20"
          step="0.5"
        />
        <!-- disabled -->
        <div class="input-group mt-4">
          <span class="input-group-text" id="basic-addon">@</span>
          <input type="text" class="form-control" placeholder="username" />
        </div>
        <label class="mt-4 mb-1" for="email">Please, enter your email</label>
        <div class="input-group w-50">
          <!-- 'for' en label viene dado porque está relacionado con el 'id' del input -->
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="username"
          />
          <span class="input-group-text" id="basic-addon">@gmail.com</span>
        </div>
        <label class="mt-4 mb-1" for="email-2">Please, enter your email</label>
        <div class="input-group input-group-sm w-50">
          <!-- 'for' en label viene dado porque está relacionado con el 'id' del input -->
          <input
            type="text"
            class="form-control"
            id="email-2"
            placeholder="username"
          />
          <span class="input-group-text" id="basic-addon">@gmail.com</span>
        </div>
        <div class="input-group mt-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with checkbox"
          />
        </div>
        <div class="input-group mt-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Your name"
          />
          <input
            type="text"
            class="form-control"
            name="surname"
            placeholder="Your surname"
          />
        </div>
        <div class="input-group flex-nowrap mt-3">
          <input type="text" class="form-control" placeholder="Search" />
          <button class="btn btn-outline-primary">Search</button>
        </div>
        <div class="input-group mt-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Your name"
          />
          <input
            type="text"
            class="form-control"
            name="surname"
            placeholder="Your surname"
          />
        </div>
        <div class="input-group flex-nowrap mt-3">
          <input type="text" class="form-control" />
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
        <div class="form-floating mt-3">
          <input
            type="email"
            class="form-control"
            id="email-text"
            placeholder="email@example.com"
          />
          <label for="email-text">Email address</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="password"
            class="form-control"
            id="password-text"
            placeholder="Password"
          />
          <label for="password-text">Password</label>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
