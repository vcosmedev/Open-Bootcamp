<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Forms 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <form action="#submit#">
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Please, enter your name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Your name" disabled>
                <div class="form-text">Name commonly use</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="legal-age" checked>
                <label class="form-check-label" for="legal-age">I am legal age</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputSurname" class="form-label">Please, enter your surname</label>
                <!-- <class class="form-control-plaintext"></class> -->
                <input type="text" class="form-control" id="exampleInputSurname" placeholder="Your surname" value="Cosme">
                <div class="form-text">Enter your surname</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" value="victorcosmema" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
              </div>
              <div class="mb-3">
                <label for="exampleDataList" class="form-label">Please, select your city</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist  id="datalistOptions">
                  <option value="Madrid"></option>
                  <option value="Valencia"></option>
                  <option value="Barcelona"></option>
                  <option value="Bilbao"></option>
                  <option value="San Sebastián"></option>
                  <option value="Sevilla"></option>
                  <option value="Málaga"></option>
                </datalist>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
