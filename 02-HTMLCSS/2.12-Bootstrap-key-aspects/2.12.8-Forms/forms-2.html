<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap: Forms 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3">
            <option selected>Choose a number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select class="form-select mb-3">
            <option selected>Choose a number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select disabled class="form-select form-select-lg mb-3">
            <option selected>Choose a number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select multiple size="3" class="form-select form-select-lg mb-3">
            <option selected>Choose a number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
          </select>
        </div>
        <div>
          <input
            type="checkbox"
            value=""
            id="flexcheckDefault"
            class="form-check-input"
            checked
            disabled
          />
          <!-- Legalmente no puede estar desabilitado por defecto y checked -->
          <label for="check" class="form-check-label"
            >Agree terms & conditions</label
          >
        </div>
        <div class="mt-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio-not-legal-age"
              value="Not legal age"
              checked
            />
            <label class="form-check-label" for="radio-not-legal-age"
              >I am not legal age</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio-legal-age"
              value="Legal age"
              disabled
            />
            <label class="form-check-label" for="radio-legal-age"
              >I am legal age</label
            >
          </div>
        </div>
        <div class="mt-4">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              role="switch"
              value=""
              id="flexsitchDefault"
              class="form-check-input"
              checked
            />
            <label for="switch" class="form-check-label"
              >Default switch checkbox input</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              role="switch"
              value=""
              id="flexsitchDefault"
              class="form-check-input"
              disabled
            />
            <label for="switch" class="form-check-label"
              >Default switch checkbox input</label
            >
          </div>
        </div>
        <div class="mt-4">
          <div class="form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio-not-legal-age"
              value="Not legal age"
              checked
            />
            <label class="form-check-label" for="radio-not-legal-age"
              >I am not legal age</label
            >
          </div>
          <div class="form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio-legal-age"
              value="Legal age"
              disabled
            />
            <label class="form-check-label" for="radio-legal-age"
              >I am legal age</label
            >
          </div>
        </div>
        <div class="mt-4">
          <div class="form-check-reverse">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio-legal-age"
              value="Legal age"
              checked
            />
            <label class="form-check-label" for="radio-legal-age"
              >I am legal age</label
            >
          </div>
          <div class="form-check-reverse">
            <input
              type="checkbox"
              value=""
              id="flexcheckDefault"
              class="form-check-input"
            />
            <label for="check" class="form-check-label"
              >Agree terms & conditions</label
            >
          </div>
          <div class="form-check form-switch form-check-reverse">
            <input
              type="checkbox"
              role="switch"
              value=""
              id="flexsitchDefault"
              class="form-check-input"
              checked
              disabled
            />
            <label for="switch" class="form-check-label"
              >Default switch checkbox input</label
            >
          </div>
        </div>
        <div class="mt-4">
          <input
            type="radio"
            class="btn-check"
            name="options-outlined"
            id="success-outlined"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="success-outlined"
            >Checked success radio</label
          >

          <input
            type="radio"
            class="btn-check"
            name="options-outlined"
            id="danger-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="danger-outlined"
            >Danger radio</label
          >
        </div>
        <div class="row mt-4">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
