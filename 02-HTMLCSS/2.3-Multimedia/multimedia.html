<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imágenes</h3>
    <!-- Recurso interno -->
    <img
      src="./images/logohtml.webp"
      alt="HTML logo"
      width="300"
      height="300"
    />
    <!-- Recurso externo -->
    <img
      src="https://colorlib.com/wp/wp-content/uploads/sites/2/creative-css3-tutorials.jpg"
      alt="CSS Logo"
      width="300"
      height="200"
    />
    <h3>Vídeos</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
    <video width="300" height="300" controls autoplay muted loop>
      <source src="./Intro.mp4" type="video/mp4" />
    </video>
    <h3>Audios</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
    <audio controls autoplay muted loop>
      <source src="./03-Multimedia_gnr-welcome.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
