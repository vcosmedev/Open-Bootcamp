<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas en HTML</title>
  </head>
  <body>
    <h3>Horas para aprender HTML</h3>
    <table>
      <!-- <tr>Fila -> Table row</tr>-->
      <tr>
        <!-- <th>Encabezado -> Table header</th> -->
        <th>Persona</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sábado</th>
        <th>Domingo</th>
      </tr>
      <tr>
        <!-- <td>Información -> Table data</td> -->
        <td>María</td>
        <td>9 - 13h</td>
        <td>9 - 13h</td>
        <td>9 - 13h</td>
        <td>9 - 13</td>
        <td>9 - 13h</td>
        <td>Descanso</td>
        <td>Descanso</td>
      </tr>
      <tr>
        <!-- <td>Información -> Table data</td> -->
        <td>Íñigo</td>
        <td>10 - 17h</td>
        <td>10 - 17h</td>
        <td>Descanso</td>
        <td>10 - 17</td>
        <td>10 - 17h</td>
        <td>Descanso</td>
        <td>Descanso</td>
      </tr>
    </table>
  </body>
</html>
