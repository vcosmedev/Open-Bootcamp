<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Utilities</title>
    <!-- Formas insertar estilos -->
    <!-- Importar estilos localmente -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Definir estilos con la tag 'styles' -->
    <style>
      html {
        padding: 15px;
      }
      p {
        color: lightcoral;
      }
    </style>
    <!-- Importar estilos de una URL -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    />
  </head>
  <body>
    <p>Hola</p>
    <button class="pure-button">Esto es un botón</button>
    <!-- Estilos inline, inline styles -->
    <button style="padding: 10px; border: none; border-radius: 10px">
      Botón personalizado
    </button>
  </body>
</html>
